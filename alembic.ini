# Um arquivo de configuração para o Alembic.
# Para uma referência completa, veja:
# https://alembic.sqlalchemy.org/en/latest/config.html

[alembic]
# Caminho para o diretório de scripts de migração.
# Aponta para a pasta 'alembic' que criamos na raiz do projeto.
script_location = alembic

# URL de conexão com o banco de dados.
# IMPORTANTE: Esta URL é usada pelo Alembic para executar as migrações.
# Note o uso de 'postgresql+asyncpg://' para compatibilidade com nosso ambiente assíncrono.
# Para este projeto de estudos, estamos colocando a URL diretamente aqui.
# Em projetos mais complexos, esta URL poderia ser carregada a partir de variáveis de ambiente.
sqlalchemy.url =


# --- Configuração de Logging ---
# Permite ver os logs gerados pelo Alembic e SQLAlchemy durante as migrações.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S